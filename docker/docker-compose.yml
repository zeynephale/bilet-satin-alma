services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bilet-satin-alma
    ports:
      # Map host port 8080 to container port 80
      - "8080:80"
    volumes:
      # Application code (read-only in production)
      - ../:/var/www/html:ro
      # Persistent data directory (read-write for database)
      # This directory contains app.sqlite and is writable by appuser only
      - ./var-data:/var/www/data
    env_file:
      # Load environment variables from .env file
      - ../.env
    restart: unless-stopped
    # Security: Run with limited capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
    # Security: Read-only root filesystem (except /tmp and /var/www/data)
    # Uncomment for production:
    # read_only: true
    # tmpfs:
    #   - /tmp:mode=1777,size=100M
    #   - /run:mode=755,size=10M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

